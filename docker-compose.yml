version: '3.7'

services:
    wp-dev:
        build: 
          context: ./
        ports:
            - 80:80
        volumes:
            - "./:/var/www/html"

    db:
        image: mariadb:10.5.2
        volumes:
            - db-volume:/var/lib/mysql
        environment:
            TZ: "Europe/Rome"
            MYSQL_ALLOW_EMPTY_PASSWORD: "no"
            MYSQL_ROOT_PASSWORD: "rootpwd"
            MYSQL_USER: 'testuser'
            MYSQL_PASSWORD: 'testpassword'
            MYSQL_DATABASE: 'testdb'


    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        links:
            - 'db:db'
        ports:
            - 8081:80            

volumes:
    db-volume:   